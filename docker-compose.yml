services:
  property-postgres:
    container_name: property-postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ./.postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - property-network
    restart: unless-stopped
  property-redis:
    image: redis:alpine
    volumes:
      - ./.redis:/data
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    restart: always
